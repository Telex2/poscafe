<!DOCTYPE html>
<html lang="lo">

<head>
    <meta charset="UTF-8">
    <title>Contact - Barisma Café & Bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phetsarath:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Phetsarath', sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }
        /* Header แบบเดียวกับ index.html */
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #007bff;
            color: white;
            padding: 10px 20px;
        }
        
        header .logo {
            display: flex;
            align-items: center;
        }
        
        header .logo img {
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
        }
        
        header .logo h2 {
            margin: 0;
            font-weight: 700;
        }
        
        nav a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        /* Contact box */
        
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .contact-container img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        
        .contact-container h2 {
            margin: 10px 0;
        }
        
        .contact-container p {
            font-size: 16px;
            margin: 5px 0;
        }
        
        .contact-container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        
        .contact-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Header แบบเดียวกับ index.html -->
    <header>
        <div class="logo">
            <img src="https://img.freepik.com/vecteurs-libre/cafe-delicieux_24877-49164.jpg?semt=ais_hybrid&w=740&q=80" alt="logo">
            <h2>Barisma Café & Bar</h2>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">About</a>
        </nav>
    </header>

    <!-- Contact content -->
    <div class="contact-container">
        <img src="https://img.freepik.com/vecteurs-libre/cafe-delicieux_24877-49164.jpg?semt=ais_hybrid&w=740&q=80" alt="Logo">

        <p>ເບີໂທ: <a href="tel:+8562091234567">+856 20 97840132</a></p>
        <p>ທີ່ຢູ່: ບ້ານ, ເມືອງ, ແຂວງ</p>
        <p>Email: <a href="mailto:barisma@example.com">poukkyvlh2025@gmail.com</a></p>
    </div>

</body>

</html>
