<!DOCTYPE html>
<html lang="lo">

<head>
    <meta charset="UTF-8">
    <title>Barisma Café & Bar</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phetsarath:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="https://img.freepik.com/vecteurs-libre/cafe-delicieux_24877-49164.jpg?semt=ais_hybrid&w=740&q=80" alt="logo">
            <h2 style="font-family:Phetsarath-Bold ;">Barisma Café & Bar</h2>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <!-- Main Layout -->
    <div class="main">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>ໝວດໝູ່</h3>
            <button onclick="filterCategory('cafe')">Cafe</button>
            <button onclick="filterCategory('hot')">Cafe Hot</button>
            <button onclick="filterCategory('cool')">Cafe Cool</button>
        </div>

        <!-- Products -->
        <div class="content">
            <h2>ລາຍການສີນຄ້າ</h2>
            <div class="products" id="product-list"></div>
        </div>

        <!-- Bill -->
        <div class="bill">
            <h3>ໃບບີນ</h3>
            <div class="datetime" id="datetime"></div>
            <table id="bill-table">
                <thead>
                    <tr>
                        <th>ຊື່ສີນຄ້າ</th>
                        <th>ລາຄາ</th>
                        <th>ຈຳນວນ</th>
                        <th>ລວມ</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <h4 id="total">ລວມ: 0 kip</h4>
            <button class="pay-btn" onclick="printBill()">ຊຳລະເງິນ</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
